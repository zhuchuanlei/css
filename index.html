<!DOCTYPE html>
<html>

<head>
  <title>CSS</title>
  <link href="./css/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script>
    const list = [
      {title: '月亮移动', url: 'moon', desc: 'animation '},
      {title: 'CSS 碰撞', url: 'animation', desc: 'animation '},
      {title: 'layer属性', url: 'layer', desc: 'CSS新属性layer '},
      {title: 'SVG 画线和动画', url: 'svg', desc: 'CSS新属性layer '},
      {title: '段落文字的背景色', url: 'bg', desc: ' '},
      {title: '时钟', url: 'clock', desc: ' '},
    ]
    const ToPage = (url) => {
      window.location.href=`${url}/index.html`
    }

    const body = document.getElementsByTagName('BODY')[0];
    list.forEach(i => {

      const div = document.createElement('div');
      div.innerHTML = `<span>${i.title}</span><span>${i.desc}</span>`;
      div.onclick = () => ToPage(i.url)
      body.appendChild(div);
    })
  </script>
</body>

</html>
